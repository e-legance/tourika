@@if ( type === '1' ) {
	<div class="results__titles line-height-1 text-center pt-sm-20 pb-sm-25 order-sm-4">
		<div class="container px-sm-0 px-0">
			<div class="row no-gutters align-items-center">
				<div class="col-auto d-sm-none results__titles__col-btn"></div>
				<div class="col py-sm-0 py-10">
					<h1 class="results__title font-family-nexa-bold">@@title</h1>
					@@if( subTitle != false ) {
						<p class="mt-sm-15 font-family-nexa-book">@@subTitle</p>
					}
				</div>
				<div class="col-auto d-sm-none results__titles__col-btn">
					<button class="results__titles__btn btn__state js-results-toggle-search">
						<span class="btn__state--default">
							<svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M9.72855 12.1428C8.77735 12.6882 7.67509 13 6.5 13C2.91015 13 0 10.0899 0 6.5C0 2.91015 2.91015 0 6.5 0C10.0899 0 13 2.91015 13 6.5C13 8.18955 12.3554 9.72854 11.2987 10.8844L17.2071 16.7929C17.5976 17.1834 17.5976 17.8166 17.2071 18.2071C16.8166 18.5976 16.1834 18.5976 15.7929 18.2071L9.72855 12.1428ZM11 6.5C11 8.98528 8.98528 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5Z" fill="#E3E3E3"/>
							</svg>
						</span>
						<span class="btn__state--active">
							<svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M0.354612 0.260067C0.797324 -0.11144 1.48248 -0.0813233 1.88494 0.327334L6.5 5.01339L11.1151 0.327334C11.5175 -0.0813233 12.2027 -0.11144 12.6454 0.260067C13.0881 0.631573 13.1207 1.26402 12.7183 1.67268L7.96408 6.5L12.7183 11.3273C13.1207 11.736 13.0881 12.3684 12.6454 12.7399C12.2027 13.1114 11.5175 13.0813 11.1151 12.6727L6.5 7.98661L1.88494 12.6727C1.48248 13.0813 0.797324 13.1114 0.354612 12.7399C-0.0881002 12.3684 -0.120726 11.736 0.281739 11.3273L5.03592 6.5L0.281739 1.67268C-0.120726 1.26402 -0.0881002 0.631573 0.354612 0.260067Z" fill="#132968"/>

					</button>
				</div>
			</div>
		</div>
	</div>
}

@@if ( type === '3' ) {
	<div class="results__titles line-height-1 text-center py-sm-40 order-sm-4">
		<div class="container px-sm-0 px-0">
			<div class="row no-gutters align-items-center">
				<div class="col-md-4 col-auto results__titles__col-btn text-sm-left">
					<a href="@@back" class="results__titles__btn d-sm-inline d-flex align-items-center justify-content-center">
						<svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M9 1L1 9L9 17" stroke="#132968" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg><strong class="d-sm-inline d-none ml-sm-15 font-size-sm">@@textBack</strong>
					</a>
				</div>

				<div class="col py-sm-0 py-10">
					<div class="row align-items-center">
						<div class="col-md col-sm col-12">
							<h1 class="results__title font-family-nexa-bold">@@title</h1>
						</div>

						@@if( subTitle != false ) {
							<div class="col-md col-sm-auto col-12 text-sm-right">
								<p class="results__titles__price mt-sm-0 mt-5 font-family-nexa-bold">@@subTitle</p>

				<div class="col-auto d-sm-none results__titles__col-btn">

@@if ( type === '4' ) {
	<div class="results__titles line-height-1 text-center py-sm-40 py-20 order-sm-4">
		<div class="container">
			<h1 class="results__title font-family-nexa-bold">@@title</h1>
