@@if ( type === '1' ) {
	<div class="results__titles line-height-1 text-center pt-20 pb-25">
		<div class="container">
			<h1 class="results__title font-family-nexa-bold">@@title</h1>
			@@if( selectedTitle != false ) {
				<p class="results__title__selected mt-sm-15 font-family-nexa-book">@@selectedTitle</p>
			}
		</div>
	</div>
}
