				<div class="col px-5">

					<p>@@text</p>

			</div>
		</div>
		<div class="col-sm-auto col-12">
			<div class="row mx-n7-half">
				@@if( bus === true ) {
					<div class="col px-7-half">
						<a href="@@busUrl" class="btn btn--outline-orange">Add Bus</a>
					</div>
				}
				@@if( activities === true ) {
					<div class="col px-7-half">
						<a href="@@activitiesUrl" class="btn btn--outline-orange">Add Activities</a>
					</div>
				}
				@@if( hotel === true ) {
					<div class="col px-7-half">
						<a href="@@hotelUrl" class="btn btn--outline-orange">Add Hotel</a>
					</div>
				}
			</div>
		</div>
